<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <script src="contact.js"></script>
  <title>Contact Page</title>
</head>
    <body>
        <main>
            <form class="grid" action="contactResult.html" method="GET" enctype="multipart/form-data">
                <header class="contactMe">
                    <h1>Contact Me</h1>
                </header>
        
                <div id="nameInfo">
                    <section id="personal">
                        <div id="name">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" >
                        </div>
                        <div id="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" >
                        </div>
                        <div id="birthday">
                            <label for="date">Birthdate</label>
                            <input type="date" name="date" id="date" min="2019-06-10">
                        </div>
                    </section>
                    <section id="comments">
                        <div>
                            <label for="comments">Comments</label>
                            <textarea id="comments" name="comments" minlength="20" maxlength="500"></textarea>
                        </div>
                        <input type="hidden" name="hidden" value="hi">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </section>
                </div>

                <div id="boxs">
                    <section>
                        <strong>How did you hear about me?</strong>
                        <div>
                            <label for="Classmate">Classmate</label>
                            <input type="checkbox" name="Classmate" id="Classmate">
                        </div>
                        <div>
                            <label for="ResumeSubmission">Resume Submission</label>
                            <input type="checkbox" name="ResumeSubmission" id="ResumeSubmission">
                        </div>
                        <div>
                            <label for="LinkedIn">LinkedIn</label>
                            <input type="checkbox" name="LinkedIn" id="LinkedIn">
                        </div>
                        <div>
                            <label for="CodingAcademyRec">Coding Academy Recording</label>
                            <input type="checkbox" name="CodingAcademyRec" id="CodingAcademyRec">
                        </div>
                    </section>
                    <section >
                        <strong>Would you like to be contacted?</strong>
                        <div>
                            <label for="yContact">Yes</label>
                            <input type="radio" name="contactBack" id="yContact" value="yContact">
                        </div>
                        <div>
                            <label for="nContact">No</label>
                            <input type="radio" name="contactBack" id="yContact" value="yContact">
                        </div>
                    </section>
                </div>
            </form>
        </main>
    </body>
</html>
